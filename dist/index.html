<!DOCTYPE html><html><head><script src="../bower_components/angular/angular.js"></script><script src="./js/main.js"></script><link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"><link href="./css/main.css" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body ng-app="Calc"><div class="container" ng-controller="ScreenController"><header> </header><div class="screen">{{screen | limitTo: 11}}</div><div class="keypad"><div class="keypad-row"><button class="buttons largebuttons" id="keyClear">AC</button><button class="buttons" id="placehold"></button><button class="buttons" id="keyDivide">/</button></div><div class="keypad-row"><button class="buttons" id="key7">7</button><button class="buttons" id="key8">8</button><button class="buttons" id="key9">9</button><button class="buttons" id="keyMultiply">*</button></div><div class="keypad-row"><button class="buttons" id="key4">4</button><button class="buttons" id="key5">5</button><button class="buttons" id="key6">6</button><button class="buttons" id="keyMinus">-</button></div><div class="keypad-row"><button class="buttons" id="key1">1</button><button class="buttons" id="key2">2</button><button class="buttons" id="key3">3</button><button class="buttons" id="keyPlus">+</button></div><div class="keypad-row"><button class="buttons largebuttons" id="key0">0</button><button class="buttons" id="keyDecimal">.</button><button class="buttons" id="keyEqual">=</button></div></div></div></body></html>
